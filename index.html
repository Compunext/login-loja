<body>

    <main>

        <section id="login">

            <div id="imagem">
             <!--imagem no css-->                
            </div>

            <div id="formulario">
                <h1>Login Loja</h1>
                <p>Seja bem-vindo(a), fa√ßa o login para acessar nossos produtos.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">

                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="6" >
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao" >
                        Esqueci a senha <span class="material icons"></span>
                    </a>

                </form>

            </div>

        </section>
